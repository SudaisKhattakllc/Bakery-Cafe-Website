<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="SpotifyClone.css">
</head>
<body>
 
   
    <div class="fullcontainer">
        
        <div class="navbar">
            <button id="theme-toggle">Toggle Theme</button>
            <li>
                <logo id="logo">
                    <img src="spotify_logo-removebg-preview.png" >
                    <!-- <span>Spotify</span>     -->
                </logo> 
                <a class="li-H" href="http://127.0.0.1:5500/SpotifyClone.html">Home</a>
                <a class="li-H" href="#">About</a>
            </li>
            </div>
            
            <div class="background">
                
                <div class="background2">
                    

                    
                    <img src="carbon_fiber_background-wallpaper-1366x768.jpg">
                    <div class="bars">
                        
                        <!-- <div class="check"></div>
                        <div class="check"></div>
                        <div class="check"></div>
                        <div class="check"></div> -->
                        <!-- <div class="unique-class">This is the only element with this class.</div> -->
                        <div class="naatbar">
                       
                         <!-- <div class="naatpic"><img src="download-removebg-preview (1).png"></div> -->
                           <div  id="naatname"> Sardara Nabi</div> 
                           <img class="SardaraNabiplaybtn" src="play.png" onmouseenter="addborder(this)" onmouseleave="removeborder(this)">
                            
                        </div>

                        <div class="naatbar">
                       
                            <!-- <div class="naatpic"><img src="download-removebg-preview (1).png"></div> -->
                            <div  id="naatNameLarge"> Zanzeer ban warvale</div> 
                            <img class="Zanzeerbanplaybtn" src="play.png" onmouseenter="addborder(this)" onmouseleave="removeborder(this)">
                             
                         </div>



                         
                        <div class="naatbar">
                            <!-- <div class="naatpic"><img src="download-removebg-preview (1).png"></div> -->
                            <div  id="naatname"> Yao Madina </div>  
                            <img class="Madinaplaybtn" src="play.png" onmouseenter="addborder(this)" onmouseleave="removeborder(this)">
                        </div>
                        <div class="naatbar">
                            <!-- <div class="naatpic"><img src="download-removebg-preview (1).png"></div> -->
                            <div  id="naatNameLarge2"> Dalay Meni  Joravum</div> 
                            <img class="Dalayplaybtn" src="play.png" onmouseenter="addborder(this)" onmouseleave="removeborder(this)">
                        </div>
                        <div class="naatbar">
                            <!-- <div class="naatpic"><img src="download-removebg-preview (1).png"></div> -->
                            <div  id="naatNameLarge3"> Drume-Hanzala</div> 
                            <img class="Hanzalaplaybtn" src="play.png" onmouseenter="addborder(this)" onmouseleave="removeborder(this)">
                        </div>
                    </div>
                    
                
                    <div class="kalma">
                        <img src="calligraphy-of-takbir-in-arabic-free-vector-removebg-preview.png">
                        </div>
                        
                     </div>

<!-- Slideshow -->





                   
            
            <div class="footer">
              <div class="gif">
                <img src="Gif2.gif" alt="GIF">
              </div>
              
                <div class="input">
                    <input id="range" type="range">
                </div>
                <div class="buttons">
               
                     <div><img id="backbtn" src="backbtn.png"></div>
                    <div><img id="Bigbtn" src="Bigplaybtn.png"></div>
                    <div><img id="forwardbtn" src="forwardbtn.png"></div>
                
                </div> 


                <div class="volume-control">
                    <h4>Volume :</h4> <input id="volume" type="range" min="0" max="100" value="50">
                    
                </div>
                
            </div>    
              
    </div>
    <script src="SpotifyClone.js"></script>
</body>
</html>
